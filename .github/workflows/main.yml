name: Daily README Update

on:
  schedule:
    - cron: '0 5 * * *'  # Runs every day at 5 AM UTC
  workflow_dispatch:  # allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update README with today's date
        run: |
          TODAY=$(date '+%Y-%m-%d')
          sed -i "s/^Last updated:.*/Last updated: $TODAY/" README.md
          git config user.name "DevyanshJain"
          git config user.email "devyanshthe2005@gmail.com"
          git add README.md
          git commit -m "Update README with today's date"
          git push
